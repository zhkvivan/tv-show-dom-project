<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TV Show Project | Ivan (zhkvivan)</title>
	<link href="normalize.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
	<div class="modal-bg modal-bg-d-none"></div>
	<section class="header">

		<div class="top-line">
			<div class="container">
				<div>
					<img src="logo.png" alt="" id="logo">
				</div>
				<div id="burgerMenuIcon">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
				<div class="side-menu">
					<nav>
						<ul class="main-menu">
							<li class="menu-item"><a href="https://syllabus.codeyourfuture.io/js-core-3/tv-show-dom-project/readme" class="menu-link" target="_blank">About</a></li>
							<li class="menu-item"><a href="#" class="menu-link" id="tvShowsLinkMenu">TV-Shows</a></li>
							<li class="menu-item"><a href="https://github.com/zhkvivan" class="menu-link" target="_blank">Contacts</a></li>
							<li class="menu-item menu-item-search"><a href="#" class="menu-link">Search</a></li>
						</ul>
						<input type="text" class="showSearch" id="mainTopSearch" placeholder="Search TV-Show here">
					</nav>
				</div>
			</div>

		</div>
		<div class="slider-wrap">
			<div class="slider">
				<div class="slider-item first-slide current-slide">
					<div class="container">
						<div class="slide-inner">
							<div class="slide-content">
								<h1>Name1</h1>
								<div class="about-show-on-slide">
									1111 | Genre, Genre
								</div>
								<button class="button">Watch now</button>
							</div>
							<div class="tiles">
								<div class="slide-toggle first-slide-toggle"></div>
								<div class="slide-toggle second-slide-toggle"></div>
								<div class="slide-toggle third-slide-toggle"></div>
								<div class="slide-toggle fourth-slide-toggle"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="slider-item second-slide">
					<div class="container">
						<div class="slide-inner">
							<div class="slide-content">
								<h1>Name2</h1>
								<div class="about-show-on-slide">
									1111 | Genre, Genre
								</div>
								<button class="button">Watch now</button>
							</div>
							<div class="tiles">
								<div class="slide-toggle first-slide-toggle"></div>
								<div class="slide-toggle second-slide-toggle"></div>
								<div class="slide-toggle third-slide-toggle"></div>
								<div class="slide-toggle fourth-slide-toggle"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="slider-item third-slide">
					<div class="container">
						<div class="slide-inner">
							<div class="slide-content">
								<h1>Name3</h1>
								<div class="about-show-on-slide">
									1111 | Genre, Genre
								</div>
								<button class="button">Watch now</button>
							</div>
							<div class="tiles">
								<div class="slide-toggle first-slide-toggle"></div>
								<div class="slide-toggle second-slide-toggle"></div>
								<div class="slide-toggle third-slide-toggle"></div>
								<div class="slide-toggle fourth-slide-toggle"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="slider-item fourth-slide">
					<div class="container">
						<div class="slide-inner">
							<div class="slide-content">
								<h1>Name4</h1>
								<div class="about-show-on-slide">
									1111 | Genre, Genre
								</div>
								<button class="button">Watch now</button>
							</div>
							<div class="tiles">
								<div class="slide-toggle first-slide-toggle"></div>
								<div class="slide-toggle second-slide-toggle"></div>
								<div class="slide-toggle third-slide-toggle"></div>
								<div class="slide-toggle fourth-slide-toggle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="prev-btn"></div>
			<div class="next-btn"></div> -->

		</div>
		<div class="container">

			<div class="show-info-wrap">
				<div class="show-info">
					<div class="show-poster-box"><img src="" alt="" id='showPoster'></div>
					<div class="show-info-content">
						<div>
							<h1 id="showName"></h1>
							<div class="genres"></div>
							<p id="showSummary"></p>
						</div>
						<div>
							<button class="button">
								Go to episodes
								<i class="fa fa-arrow-down" aria-hidden="true"></i>
							</button>
						</div>

					</div>
				</div>

			</div>

		</div>
	</section>
	<section class="similar-shows">
		<div class="container">
			<div class="similar-shows-top-line">
				<h2>Popular TV-Shows</h2>
				<div class="show-selector-wrapper">
					<div class="select-wrap">
						<select id="showSelector">
							<option selected disabled value="chooseAShow">Choose another TV-show</option>
						</select>
					</div>
					<div class="show-selector-desc">or</div>
					<button class="button return-button" id="returnButton">Return to all shows</button>
				</div>
			</div>
			<div class="similar-shows-wrapper">

			</div>
		</div>
	</section>

	<section id="filter">
		<div class="container">
			<div class="episode-selector">


				<div id='searchResult' class="search-result"></div>
				<div class="select-wrap">
					<select id="episodeSelector">
						<option selected disabled value="chooseAnEpisode">Choose an episode</option>
					</select>
				</div>
				<div class="search-result" id="orResult">or</div>
				<div class="search-box">
					<input type="text" name="" id="searchBoxInput" placeholder="Enter a keyword to search">

				</div>

				<button class="button" id="clearButton">Clear filter<i class="fa fa-times"
						aria-hidden="true"></i></button>

			</div>

		</div>
	</section>

	<section id='content'>
		<div class="container">
			<div id="filterSideBtn" class="filter-side-btn">
				<i class="fa fa-filter" aria-hidden="true"></i>
			</div>
			<!-- <div class="sort-wrap"></div> -->
			<div class="content-wrapper">
				
				<div class="main-filter" data-sticky="true">
					<div class="filter-search-box">
						<h2>Search</h2>
						<div class="radio-box">
							<div class="radio-item">
								<label>
									<input type="radio" name="searchArea" value="title" id="inTitles"
										class="real-radio-btn" checked>
									<span class="custom-radio-btn"></span>
									In titles
								</label>
							</div>
							<div class="radio-item">
								<label>
									<input type="radio" name="searchArea" value="title-text" id="inTitlesAndText"
										class="real-radio-btn">
									<span class="custom-radio-btn"></span>
									Title + text
								</label>
							</div>
						</div>
						<div class="input-wrap">
							<input type="text" name="" class="search-input" id="showSearchInput"
								placeholder="Enter a keyword to search">
							<span id="clearInputBackspace"></span>
						</div>
					</div>
					<div class="filter-desc">
						<h2>Filter by letter</h2>
					</div>

					<div class="alphabet-box">
					</div>
					<div class="genres-box">
						<h2>Filter by genre</h2>
						<div class="genres-inner">
						</div>
					</div>
					<button class="button" id="clearFilterBtn">Clear all filters</button>
				</div>
				<div class="content-inner">

				</div>
			</div>
		</div>
	</section>

	<section id="root">
	</section>

	<!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
	<!-- <script src="episodes.js"></script> -->
	<script src="shows.js"></script>

	<!-- Loads YOUR javascript code -->
	<script src="script.js"></script>
	<script src="slider.js"></script>
	<script src="side-menu.js"></script>

	<script src="sticky-sidebar.js"></script>


</body>

</html>
